<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <title>Data Kriteria SPK Pantai</title>

    <!-- Bootstrap (kalau sebelumnya sudah pakai, biarkan saja) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS custom -->
    <link rel="stylesheet" href="../assets/css/DataKriteria.css" />

    <link rel="icon" href="../assets/img/Group 13.png">
</head>

<body data-bs-offset="80" tabindex="0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid navbar">
            <a class="navbar-brand text-decoration-none mb-0 brandd text-primary" href="index.html">
                <img src="../assets/img/Group 15.png" alt="Logo" style="height:40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="hitung.html" class="btn text-decoration-none rounded-pill btn-primary mx-lg-2">
                            Kembali
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between">
                <h5 class="mb-0">Daftar Kriteria & Sub-Kriteria</h5>
                <span class="text-muted">
                    Total: <span id="totalKriteria">0</span> kriteria
                </span>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="tableWrapper">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 60px;">No</th>
                                <th>Nama Kriteria</th>
                                <th>Jenis</th>
                                <th>Tipe Penilaian</th>
                                <th>Sub-Kriteria</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- diisi dari DataKriteria.js -->
                        </tbody>
                    </table>
                </div>

                <div id="loadingState" class="text-center text-muted mt-3 d-none">
                    Memuat data kriteria...
                </div>
                <div id="errorState" class="text-center text-danger mt-3 d-none">
                    Gagal memuat data.
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS custom -->
    <script src="../assets/js/DataKriteria.js"></script>
</body>

</html>
