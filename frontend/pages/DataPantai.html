<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pantai - SPK Wisata Pantai</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/DataPantai.css" />
</head>

<body data-bs-spy="scroll"
      data-bs-target=".navbar"
      data-bs-offset="80"
      tabindex="0">
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid navbar">
                <a class="navbar-brand text-decoration-none mb-0 brandd text-primary" href="#">
                    <img src="../assets/img/Group 15.png" alt="Logo" style="height:40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">                    
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="hitung.html" class="btn text-decoration-none rounded-pill btn-primary mx-lg-2">
                        Kembali
                        </a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>

    <!-- Main Container -->
    <div class="container-fluid px-4">

        <!-- Toolbar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button class="btn btn-success" onclick="openAddModal()">
                    <i class="bi bi-plus me-1"></i> Tambah Data Pantai
                </button>
            </div>

            <div class="d-flex align-items-center gap-2">
                <span class="mr-2">
                    Total: <span id="totalData">0</span>
                </span>
                <input type="text" id="searchInput" class="form-control form-control-l"
                    placeholder="Cari nama pantai atau provinsi..." onkeyup="handleSearch()" style="width: 300px;" />                
            </div>
        </div>
        
        <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-info">
                            <tr>
                                <th>No</th>
                                <th>Nama<br>Pantai</th>
                                <th>Provinsi</th>
                                <th>Harga Tiket<br>Masuk (Rp)</th>
                                <th>Rata-Rata<br>Harga Makanan<br>(Rp)</th>
                                <th>Ketersediaan<br>Fasilitas Umum</th>
                                <th>Kondisi<br>Jalan</th>
                                <th>Rating<br>Google Maps</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="9" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2 text-muted">Memuat data...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

    </div>

    <!-- MODAL TAMBAH/EDIT PANTAI -->
    <div class="modal fade" id="modalPantai" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Tambah Data Pantai</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="pantaiForm" onsubmit="handleSave(event)">

                        <!-- Nama Pantai & Provinsi -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="namaPantai" class="form-label">Nama Pantai <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="namaPantai" required />
                            </div>
                            <div class="col-md-6">
                                <label for="provinsi" class="form-label">Provinsi <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="provinsi" required>
                                    <option value="" selected disabled>-- Pilih Provinsi --</option>
                                    <option value="Jawa Timur">Jawa Timur</option>
                                    <option value="Jawa Tengah">Jawa Tengah</option>
                                    <option value="Jawa Barat">Jawa Barat</option>
                                </select>
                            </div>
                        </div>

                        <!-- HTM, RRHM, Rating -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="HTM" class="form-label">Harga Tiket Masuk (Rp)</label>
                                <input type="number" class="form-control" id="HTM" placeholder="10000" />
                            </div>
                            <div class="col-md-4">
                                <label for="RRHM" class="form-label">Harga Makanan (Rp)</label>
                                <input type="number" class="form-control" id="RRHM" placeholder="25000" />
                            </div>
                            <div class="col-md-4">
                                <label for="RGM" class="form-label">Rating Google Maps</label>
                                <input type="number" step="0.1" class="form-control" id="RGM" placeholder="4.5" min="0"
                                    max="5" />
                            </div>
                        </div>

                        <!-- Fasilitas Umum -->
                        <div class="mb-3">
                            <label class="form-label">Fasilitas Umum</label>
                            <div id="fasilitasContainer" class="border rounded p-3"
                                style="max-height: 250px; overflow-y: auto;">
                                <p class="text-muted">Loading...</p>
                            </div>
                        </div>

                        <!-- Kondisi Jalan -->
                        <div class="mb-3">
                            <label class="form-label">Kondisi Jalan</label>
                            <div id="kondisiJalanContainer" class="border rounded p-3"
                                style="max-height: 200px; overflow-y: auto;">
                                <p class="text-muted">Loading...</p>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Simpan
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../assets/js/DataPantai.js"></script>
</body>

</html>
